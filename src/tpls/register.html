<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <section class="panel">
            <div class="panel-heading">
                <ul class="breadcrumb">
                    <li class="active">Register</li>
                </ul>
            </div>

            <div class="panel-body" ng-controller="register">
                <form class="form-horizontal" name="form" ng-submit="registerWork()" role="form">
                    <div class="form-group">
                        <label class="col-lg-2 col-md-3 col-sm-3 control-label">Name</label>
                        <div class="col-lg-6 col-md-7 col-sm-8">
                            <input type="text" class="form-control"  placeholder=" " required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-3 col-sm-3 control-label">Contact</label>
                        <div class="col-lg-6 col-md-7 col-sm-8">
                            <input type="text" class="form-control" ng-pattern=""  placeholder=" " required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-3 col-sm-3 control-label">E-mail</label>
                        <div class="col-lg-6 col-md-7 col-sm-8">
                            <input type="email" class="form-control" placeholder=" " required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-3 col-sm-3 control-label">Address Details</label>
                        <div class="col-lg-6 col-md-7 col-sm-8">
                            <input type="text" class="form-control" placeholder=" "  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-3 col-sm-3 control-label">Role</label>
                        <div class="col-lg-6 col-md-7 col-sm-8">
                            <select name="" class="form-control" required>
                                <option value="">Select Role</option>
                                <option value="">Cutter</option>
                                <option value="">Driver</option>
                                <option value="">Layer</option>
                            </select>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-lg-10 col-md-9 col-sm-9">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="button" ng-click="" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

        </section>
        <!-- page end-->
    </section>
</section>
