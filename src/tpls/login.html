
<div class="fullpage">
    <img class="img-responsive" src="./assets/images/loginbg.jpg">
</div>
<div class="container" ng-controller="loginCtrl">
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
            <form class="form-horizontal form-signin">
                <h2 class="form-signin-heading">Turf</h2>
                <div class="login-wrap">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 col-md-4 col-lg-4 control-label">Email</label>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input type="email" ng-model="account.email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 col-md-4 col-lg-4 control-label">Password</label>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input type="password" ng-model="account.psw" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div>{{account.email}}</div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-sm-8 col-md-8 col-lg-8">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                                <span class="pull-right">
                                    <a data-toggle="modal" > Forgot Password?</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-sm-8 col-md-8 col-lg-8">
                            <button  class="btn btn-warning btn-block" ng-click="signIn({'email': account.email,'psw':account.psw})" ui-sref="index"><span>Sign in</span></button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-sm-8 col-md-8 col-lg-8">
                            <div class="registration">
                                Don't have an account yet?
                                <a class="" >
                                    Create an account
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
