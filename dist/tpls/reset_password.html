<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <section class="panel">
            <div class="panel-heading">
                <ul class="breadcrumb">
                    <li><a href="index.html"> Tenant Management</a></li>
                    <li class="active">Reset Password</li>
                </ul>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-2 col-md-3 col-sm-3 control-label">Current Password</label>

                        <div class="col-lg-6 col-md-7 col-sm-8">
                            <input type="password" class="form-control" id="c-pwd" placeholder=" ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-3 col-sm-3 control-label">New Password</label>

                        <div class="col-lg-6 col-md-7 col-sm-8">
                            <input type="password" class="form-control" id="n-pwd" placeholder=" ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-3 col-sm-3 control-label">Re-type New Password</label>

                        <div class="col-lg-6 col-md-7 col-sm-8">
                            <input type="password" class="form-control" id="rt-pwd" placeholder=" ">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-lg-10 col-md-9 col-sm-9">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-default">Cancel</button>

                    </div>
                </form>
            </div>

    </section>
